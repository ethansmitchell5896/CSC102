            background-size: 40px 40px, 40px 40px, 200px 200px, 200px 200px;
            animation: circuitFlow 20s linear infinite;

        }
        /* Header style */
        header h1 {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        /* Footer text */

        }
        /* Status message style */
        #statusMsg {

        }
        /* JARVIS-style loading overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;

            background-color: rgba(0, 0, 0, 0.95);

            padding: 8px 12px;

            padding: 10px 20px;

<body>
    
    <!-- JARVIS loading overlay -->
    <div id="loadingOverlay">
        <div id="loadingText">Initializing J.A.R.V.I.S Systems...</div>
    </div>

    <header>
        <h1>Palindrome Checker</h1>
        <!-- create a nav section to hold the menu -->
           <!-- AI Navigation Bar -->
        <nav class="jarvis-sidebar">
            <a href="Index.html">Home</a>
            <a href="GameDesignBoards.html">Game Design Board</a>
            <a href="game.html">Game</a>
            <a href="login.html">Login</a>
            <a href="palindrome.html">Palindrome</a>
        </nav>
    </header>

    <main>
        <div class="palindrome-wrapper">
            <!-- basics of setting up the form so that when the form is submitted we will check if the word is the same forward and back -->
            <form name="frmPalindrome" id="frmPalindrome" onsubmit="checkPalindrome(event);">
                <label for="txtWord">Enter a word or phrase:</label><br><br>
                <input type="text" id="txtWord" name="txtWord"><br><br>
                <input type="submit" value="Check Word">
            </form>
        </div>
    </main>

    <script>
        
        const loadingOverlay = document.getElementById("loadingOverlay");

        window.onload = function () {
            setTimeout(() => {
                loadingOverlay.style.display = "none";
            }, 2200); // Delay in milliseconds
        };
        
        // Function to check if the input is a palindrome
        function checkPalindrome(event) {
            event.preventDefault();

            const word = document.getElementById('txtWord').value.trim().toLowerCase();
            const cleanedWord = word.replace(/[^a-z0-9]/g, '');
            const reversedWord = cleanedWord.split('').reverse().join('');

            const message = cleanedWord === reversedWord
                ? `"${word}" is a palindrome!`
                : `"${word}" is not a palindrome.`;

            // Remove existing result if present
            let existingResult = document.getElementById('result');
            if (existingResult) existingResult.remove();

            // Create result container
            const result = document.createElement('div');
            result.id = 'result';
            result.style.whiteSpace = 'pre'; // preserve spacing
            result.classList.add('typing-result'); // add class for styling
            document.getElementById('frmPalindrome').after(result);

            // Typing animation function
            let i = 0;
            function typeChar() {
                if (i < message.length) {
                    result.textContent += message.charAt(i);
                    i++;
                    setTimeout(typeChar, 35); // adjust speed here (ms per character)
                }
            }

            typeChar();
        }
    </script>
</body>
