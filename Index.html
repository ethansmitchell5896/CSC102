<!-- Tells browser this is a HTML5 compatible page -->
<!DOCTYPE html>

<!-- Required html opening tag -->
<html lang="en">

<!-- Info for browser and search engine -->
<head>
    <!-- Any character that may be in the page -->
    <meta charset="UTF-8">

    <!-- For mobile devices to show the page better -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title that appears in the browser tab -->
    <title>CSC102-EM Index</title>

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="main.css">

    <!-- Import Orbitron and Roboto Mono fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Internal style for JARVIS-styled background and fonts -->
    <style>
        /* Main background, text, and font style */
        body {
            background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
            color: #00ffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            
            /* Prevent horizontal scroll */
            overflow-x: hidden; 
            
            /* Prevent vertical scroll */
            overflow-y: hidden; 
        }
        
         body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0, 188, 212, 0.03) 50%),
                linear-gradient(rgba(0, 188, 212, 0.03) 50%, transparent 50%),
                radial-gradient(circle at 25% 25%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 153, 204, 0.1) 0%, transparent 50%);
            background-size: 40px 40px, 40px 40px, 200px 200px, 200px 200px;
            animation: circuitFlow 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Button styling */
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            background-color: #003b4f;
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Styling for disabled buttons */
        button:disabled {
            background-color: #222;
            color: #555;
            border-color: #444;
        }
        /* Meme image styling and transition */
        #memeImage {
            position: absolute;
            left: 300px;
            top: 300px;
            transition: left 1s ease, top 1s ease;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }
        /* Nav link styling */
        nav a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-shadow: 0 0 10px #00ffff;
        }
        /* Header style */
        header h1 {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        /* Footer text */
        footer {
            margin-top: 50px;
            color: #00ffff;
            font-size: 14px;
        }
        /* Status message style */
        #statusMsg {
            margin-top: 15px;
            font-weight: bold;
        }
        /* JARVIS-style loading overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        /* Text in the loading overlay */
        #loadingText {
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
            animation: pulse 1.5s infinite ease-in-out;
        }
        /* Pulsing animation for loading text */
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* === JARVIS Vertical Sidebar Navigation === */
        .jarvis-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.05), rgba(10, 10, 10, 0.95));
            border-right: 2px solid #00bcd4;
            padding-top: 120px; /* space for header */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 999;
            box-shadow: 4px 0 10px rgba(0, 188, 212, 0.2);
            backdrop-filter: blur(10px);
        }

        .jarvis-sidebar a {
            display: block;
            width: 80%;
            margin: 10px 0;
            padding: 12px 16px;
            color: #00bcd4;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-size: 0.95rem;
            text-align: center;
            text-transform: uppercase;
            border: 1px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 1px;
        }

        .jarvis-sidebar a:hover {
            background: rgba(0, 188, 212, 0.1);
            border-color: #00bcd4;
            box-shadow: 0 0 12px rgba(0, 188, 212, 0.3);
            color: #1de9b6;
            text-shadow: 0 0 6px #00bcd4;
        }

        /* Push main container over to make space for sidebar */
        .game-container {
            margin-left: 240px;
        }

        /* Make header stretch across full width */
        .ai-header {
            margin-left: 220px;
        }

    </style>
</head>

<!-- Everything we want the user to see in the body section -->
<body>
    <!-- JARVIS loading overlay -->
    <div id="loadingOverlay">
        <div id="loadingText">Initializing J.A.R.V.I.S Systems...</div>
    </div>

    <!-- Page header -->
    <header>
        <h1>Welcome to Ethan Mitchell's CSC102 Page</h1>
    </header>

   <!-- AI Navigation Bar -->
    <nav class="jarvis-sidebar">
        <a href="Index.html">Home</a>
        <a href="GameDesignBoards.html">Game Design Board</a>
        <a href="game.html">Game</a>
        <a href="login.html">Login</a>
        <a href="palindrome.html">Palindrome</a>
    </nav>

    <!-- Image paragraph -->
    <p>
        <img id="memeImage" src="PCCustomizationMeme.png" alt="PC Customization Meme" width="576" height="324">
    </p>

    <!-- Control Buttons -->
    <!-- Start and Stop buttons placed in a form -->
    <form id="controlForm" onsubmit="return false">
        <!-- Start button -->
        <button id="startBtn" type="submit">Start</button>

        <!-- Stop button -->
        <button id="stopBtn" type="submit" disabled>Stop</button>

        <!-- Display area for validation or status messages -->
        <div id="statusMsg"></div>
    </form>

    <!-- Footer section -->
    <footer>
        Ethan Mitchell<br>
        University of Advancing Technology<br>
        2625 W Baseline Rd,<br>
        Tempe, AZ 85283
    </footer>

    <!-- JavaScript starts below -->
    <script>
        // Define variables for buttons, image, message box, and overlay
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const meme = document.getElementById("memeImage");
        const statusMsg = document.getElementById("statusMsg");
        const loadingOverlay = document.getElementById("loadingOverlay");

        // Timer variable to control movement
        let moveInterval;

        // Show loading screen then hide after delay
        window.onload = function () {
            setTimeout(() => {
                loadingOverlay.style.display = "none";
            }, 2200);
        };

        // Helper function to get a random position
        function getRandomPosition(max) {
            return Math.floor(Math.random() * (max - 100));
        }

        // Function to move the meme image around randomly
        function moveMemeImage() {
            const sidebarWidth = 220; // width of .jarvis-sidebar
            const buffer = 20;        // spacing from edges

            const memeWidth = meme.offsetWidth;
            const memeHeight = meme.offsetHeight;

            const minX = sidebarWidth + buffer;
            const maxX = window.innerWidth - memeWidth - buffer;
            const minY = buffer;
            const maxY = window.innerHeight - memeHeight - buffer;

            // Ensure at least 1px of range to avoid NaN
            const xRange = Math.max(1, maxX - minX);
            const yRange = Math.max(1, maxY - minY);

            const x = Math.floor(Math.random() * xRange) + minX;
            const y = Math.floor(Math.random() * yRange) + minY;

            // Apply movement using left/top
            meme.style.left = `${x}px`;
            meme.style.top = `${y}px`;
        }

        // Function that starts the meme movement
        function startMovement() {
            // Update buttons
            startBtn.disabled = true;
            stopBtn.disabled = false;

            // Start moving image every 1500ms
            moveInterval = setInterval(moveMemeImage, 1500);

            // Update user status
            statusMsg.innerHTML = "<strong>Meme is moving!</strong>";
        }

        // Function that stops the meme movement
        function stopMovement() {
            // Update buttons
            stopBtn.disabled = true;
            startBtn.disabled = false;

            // Stop movement
            clearInterval(moveInterval);

            // Update user status
            statusMsg.innerHTML = "<em>Meme movement stopped.</em>";
        }

        // Use onclick properties to wire the buttons
        startBtn.onclick = function() {
            startMovement();
        };

        stopBtn.onclick = function() {
            stopMovement();
        };
    </script>
</body>

<!-- Closing html tag needed at the end of every file -->
</html>
